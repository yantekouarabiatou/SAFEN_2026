server {
    listen 80;
    server_name _;  # ou ton domaine si besoin

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;   # ← Change ABSOLUMENT ça (TCP au lieu de unix socket)
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 180s;     # Pour éviter les timeouts sur Render (free/starter lent parfois)
    }

    location ~ /\.ht {
        deny all;
    }
}